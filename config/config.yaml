# 文本特征工程配置文件

# 数据配置
data:
  stopwords_path: "data/stopwords.txt"  # 停用词文件路径
  sample_size: 10000  # 示例中使用的样本数量
  test_size: 0.2  # 测试集比例

# 预处理配置
preprocessing:
  min_word_length: 2  # 最小词长
  remove_stopwords: true  # 是否移除停用词

# 特征向量化配置
vectorization:
  max_features: 50000  # 最大特征数
  max_df: 0.8  # 最大文档频率
  min_df: 5  # 最小文档频率
  norm: "l2"  # 归一化方法
  use_idf: true  # 是否使用IDF
  sublinear_tf: true  # 是否使用子线性TF缩放

# 降维配置
dimensionality_reduction:
  n_components: 200  # 目标维度
  method: "truncated_svd"  # 降维方法 (pca, truncated_svd, incremental_pca)
  random_state: 42  # 随机种子
  batch_size: 1000  # 增量PCA批次大小

# 输出配置
output:
  save_features: true  # 是否保存特征
  formats: ["npy", "csv"]  # 输出格式
  visualize: true  # 是否生成可视化
  output_dir: "outputs"  # 输出目录
  
  # 可视化配置
  visualization:
    figure_size: [12, 8]
    dpi: 300
    save_format: "png"

# 性能配置
performance:
  batch_size: 5000  # 分批处理大小
  use_sparse: true  # 是否使用稀疏矩阵
  n_jobs: -1  # 并行工作数 (-1表示使用所有核心)
